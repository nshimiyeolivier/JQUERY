<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title> Square Move</title>
  <style type="text/css">

    #container {
      height: 650px;
      width: 1300px;
      outline: 2px solid black;
      position: relative;
      background-color: #8c8c8c;
     margin: 0;
    }

    #carre {
      position: absolute;
      height: 20px;
      width: 40px;
      outline: 2px solid black;
      background-color: green;
      left: 0;
      font-size: 10px;
      color: #fff;
      padding: 20px;
    }

  </style>
</head>

<body>
  <div id="container">
    <div id="carre"> </div>
  </div>
  <script type="text/javascript">
    var carre = document.getElementById("carre");
    var container = document.getElementById("container");
    var carreLeft = 0;
    var y = 0;

    function anim(e) {
      if (e.keyCode == 39) {
        carreLeft += 10;
        carre.style.left = carreLeft + "px";
        if (carreLeft >= 1220){
          carreLeft -= 10;
        }
      } else if (e.keyCode == 37) {
        carreLeft -= 10;
        carre.style.left = carreLeft + "px";
        if (carreLeft <=0){
          carreLeft += 10;
        }
      } else if (e.keyCode == 40) {
        y += 10;
        carre.style.top = y + "px";
        if(y <= 0) {
        y +=10;
        }
      } else if (e.keyCode == 38) {
        y -= 10;
        carre.style.top = y + "px";
        if(y >= 640){
          y -=10;
        }
      }
    }
    document.onkeydown = anim;
  </script>
</body>

</html>
