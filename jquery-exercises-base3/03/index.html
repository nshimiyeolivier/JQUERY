<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class= "container">
  <form id="formulaire">
    Entre un nombre :<input id="nombre" type="text" name="text" value="">
  </form>

  <button id="btn"> CHECK </button>
<p id="reponse"> </p>
</div>

  <script>
  $(document).ready(function(){

  $("#reponse").css ("font-size", "200%");
  $("#reponse").css ("color", "blue");

  $("#btn").on("click",function(){
    var a =$('#nombre').val();
    if (a >= 0 && a <=100) {
      document.getElementById("reponse").innerHTML = "CORRECT";
    }else if (a <= 0) {
      document.getElementById("reponse").innerHTML = "MOINS";
    }else {
      document.getElementById("reponse").innerHTML = "PLUS";
    }
  });
});

  </script>
</body>
</html>
