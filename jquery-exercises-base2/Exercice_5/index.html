<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Prénom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script>
  //A partir de maintenant, nous enfermerons à chaque fois l’intégralité de notre code jQuery à l’intérieur du gestionnaire d’évènement ready pour éviter tout problème d’exécution du code.
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("border", "1px solid green");
    });
    $("input").blur(function(){
        $(this).css("border", "1px solid red");
    });
});
  </script>
</body>
</html>
